<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <test-a></test-a>
    <button @click="change">Change</button>
  </div>
  <script>
    const VM = new Vue({
      el: "#app",
      data() {
        return {
          name: "TestA"
        }
      },
      methods: {
        change() {
          this.name = this.name === "TestA" ? "TestB" : "TestA"
        }
      },
      components: {
        TestA: {
          template: "<div>TestA</div>",
        },
        TestB: {
          template: "<div>TestB</div>",
        }
      }
    })
  </script>
</body>
</html>
