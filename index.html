<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./dist/vue.js"></script>
  <style>
    .twoLines {
      display: -webkit-box;
      overflow: hidden;
      overflow-wrap: break-word;
      text-overflow: ellipsis;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      width: 100px;
      margin: 20px auto;
    }
    .threeLines {
      display: -webkit-box;
      overflow: hidden;
      overflow-wrap: break-word;
      text-overflow: ellipsis;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
    }
  </style>
</head>
<body>
  <div id="app">
    <input type="text" v-model="name">
  </div>
  <script>
    const VM = new Vue({
      el: "#app",
      data() {
        return {
          name: 'name'
        }
      }
    });
  </script>
</body>
</html>
