<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./dist/vue.js"></script>
</head>
<body>
  <div id="app">
    
  </div>
  <script>
    const vm = new Vue({
      el: "#app",
      data() {
        return {
          name: 'parent'
        }
      },
      components: {
        HelloWorld: {
          methods: {
            destroy () {
              this.$destroy();
            }
          },
          render(h) {
            return h('button', {
              on: {
                click: this.destroy
              }
            }, "Destroy")
          },
          created() {
            console.log("created")
          }
        }
      },
      methods: {
        change(vnode) {
          console.log(vnode)
          this.name = "viewport"
        }
      },
      render(h) {
        return h('div', {
          hook: {
            init() {
              debugger
            }
          }
        }, 'div')
      }
    })
  </script>
</body>
</html>
