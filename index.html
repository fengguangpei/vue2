<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <todo-item v-for="(item, index) of arr" :key="item"></todo-item>
    <button @click="add">ADD</button>
  </div>
  <script>
    const VM = new Vue({
      el: "#app",
      components: {
        TodoItem: {
          template: "<li @click='add' style='cursor: pointer;'>{{ num }}</li>",
          data() {
            return {
              num: 0
            }
          },
          methods: {
            add() {
              console.log(this._data === this.$data)
              this.num++;
            }
          }
        }
      },
      data() {
        return {
          arr: [1, 2, 3, 4, 5]
        }
      },
      methods: {
        add() {
          this.arr.unshift(0);
        }
      }
    });
  </script>
</body>
</html>
