<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./dist/vue.js"></script>
</head>
<body>
  <div id="app">
    {{ name }}
    {{ age }}
    <button @click="change">CHANGE</button>
  </div>
  <script>
    const VM = new Vue({
      el: '#app',
      data() {
        return {
          name: 'VUE'
        }
      },
      methods: {
        change() {
          this.name = 'change';
        }
      }
    })
    VM.age = 30
  </script>
</body>
</html>
